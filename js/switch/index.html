<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = + prompt("Enter num 1")
        var num2 = + prompt("Enter num 2")
        var operation = prompt("Enter which operation to do (+/-/*/ /)")
        switch(operation){
            case '+':
                alert("sum of to numbers" + (num1+num2))
                break;
            case '-':
                alert("subtract the to numbers" + (num1-num2))
                break;
            case '*':
                alert("multiplication of to numbers" + (num1*num2))
                break;
            case '/':
                alert("division of to numbers" + (num1/num2))
                break;
            default:
                 alert("Enter valid operation")    
                
                
        }
    </script>
</body>
</html>
